# Deploy web/ to gh-pages branch (use with Settings → Pages → Deploy from a branch)
name: Deploy to gh-pages branch

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for web directory
        run: |
          if [ ! -d web ]; then
            echo "::error::The 'web' folder is missing."
            exit 1
          fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./web
          publish_branch: gh-pages
